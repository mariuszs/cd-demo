language: java
jdk:
- oraclejdk8
before_install:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]]; then git checkout master; fi
install: true
script:
- if [[ $TRAVIS_COMMIT_MESSAGE = *"DO_RELEASE"* && $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]]; then ./mvnw deploy --settings .mvn/settings.xml; else ./mvnw install; fi
branches:
  except:
  - "/^v\\d/"
cache:
  directories:
  - "~/.m2/repository"
  - "~/.m2/wrapper"
env:
  global:
    secure: 
